<html lang="en">
<head>

<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<meta name="description" content="Climafy is a sleek and user-friendly weather application that delivers real-time weather information for any city in the world. Whether you're planning your day, traveling, or just curious about global conditions â€” Climafy gives you accurate, up-to-date data at a glance.">

</head>
<body>
  <header>
    <nav class="navigation">
      <div class="logo-container">
        <img src="logo1.JPG" alt="Climafy Logo" class="logo">
        
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>

  <main>
    <h2 class="searchheading">Search Weather</h2>
    <input class="input" type="search" placeholder="Enter a city or Your location">

    <div class="weather-info" id="weather-info" style="display: none;">
      <h3>Weather Info for <span id="city-name"></span>:</h3>
      <p class="temp">ğŸŒ¡ Temperature: <span id="temp"></span>Â°C</p>
      <p>ğŸ‘‰ Feels Like: <span id="feels"></span>Â°C</p>
      <p>ğŸ’§ Humidity: <span id="humidity"></span>%</p>
      <p>ğŸ’¨ Wind Speed: <span id="wind-speed"></span> m/s</p>
      <p>ğŸ§­ Wind Direction: <span id="wind-deg"></span>Â°</p>
      <p>ğŸŒ¤ Description: <span id="desc"></span></p>
    </div>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const input = document.querySelector('.input');
  
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const city = input.value.trim();
        if (!city) return;
  
        axios.get(`http://127.0.0.1:5000/weather?city=${city}`)
          .then(response => {
            const data = response.data;
  
            // Fill data into spans
            document.getElementById('city-name').textContent = city;
            document.getElementById('temp').textContent = data.temperature;
            document.getElementById('feels').textContent = data.feels_like;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('wind-speed').textContent = data.wind_speed;
            document.getElementById('wind-deg').textContent = data.wind_deg;
            document.getElementById('desc').textContent = data.description;
  
            // Show the weather info box
            document.getElementById('weather-info').style.display = 'block';
          })
          .catch(error => {
            document.getElementById('weather-info').style.display = 'none';
            if (error.response) {
              alert(`Error: ${error.response.data.error}`);
            } else {
              alert("âŒ Could not fetch weather data.");
            }
          });
      }
    });
  </script>
  

</body>
</html>
